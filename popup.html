<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Manager</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body
    style="
      min-width: 40rem;
      min-height: 27rem;
      max-height: 100vh;
      max-width: 100vw;
    "
  >
    <div class="p-3 w-100">
      <h2 class="text-center">
        <i class="fa fa-cogs me-2"></i>
        Session Manager
      </h2>
      <div id="session-list" class="list-group mb-3">
        <!-- Session items will be dynamically added here -->
      </div>
      <div class="row">
        <div class="col-6">
          <button id="clear-session" class="btn btn-danger w-100">
            <i class="fa fa-trash me-1"></i>
            Clear current session
          </button>
        </div>
        <div class="col-6">
          <button id="add-session" class="btn btn-primary w-100">
            <i class="fa fa-plus me-1"></i>
            Save current session
          </button>
        </div>
      </div>
    </div>

    <!-- Modal for adding/editing session -->
    <div
      class="modal fade"
      id="sessionModal"
      tabindex="-1"
      aria-labelledby="sessionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sessionModalLabel">
              Create/Edit Session
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="session-form">
              <div class="mb-3">
                <label for="session-name" class="form-label"
                  >Session Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="session-name"
                  required
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="save-cookies"
                  checked
                />
                <label class="form-check-label" for="save-cookies"
                  >Cookies</label
                >
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="save-local-storage"
                  checked
                />
                <label class="form-check-label" for="save-local-storage"
                  >Local Storage</label
                >
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="save-session-storage"
                  checked
                />
                <label class="form-check-label" for="save-session-storage"
                  >Session Storage</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-times me-1"></i>
              Cancel
            </button>
            <button type="button" id="save-session" class="btn btn-primary">
              <i class="fa fa-save me-1"></i>
              Save
            </button>
            <button
              type="button"
              id="save-session-keep"
              class="btn btn-primary"
            >
              <i class="fa fa-save me-1"></i>
              Save (keep current session)
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal delete session -->
    <div
      class="modal fade"
      id="deleteSessionModal"
      tabindex="-1"
      aria-labelledby="deleteSessionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteSessionModalLabel">
              Delete Session
            </h5>
            <input type="hidden" id="delete-session-id" class="d-none" />
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this session?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="delete-session" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/popup.js"></script>
  </body>
</html>
